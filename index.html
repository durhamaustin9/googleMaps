<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Maps</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="Javascrip/index.js"></script>
    <link rel="stylesheet" href="Stylesheets/index.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <span class="navbar-background">  </span>

      <a class="navbar-brand">
        <img src="Images/googleMapMarker.png" alt="google-map-maker">
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">  </span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control" id="searchContent" type="search" placeholder="Search" aria-label="Search" data-provide="typehead">

          <button class="btn btn-outline-success my-2 my-sm-0" id="searchButton">Search</button>
        </form>
      </div>
    </nav>

    <div id="map">  </div>

    <div id="infowindow-content">
      <img alt="place-icon" src="" width="16" height="16" id="place-icon">

      <span id="place-name"  class="title"> </span>

      <br>

      <span id="place-address"> </span>
    </div>  <!--End Info Window Content Div-->

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_kEBgoPT4fGoCS8k1XxkLmXhzi_xqiuE&libraries=places&callback=initMap" async defer>  </script>
  </body>
</html>
